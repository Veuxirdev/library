<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="dialog">
        <div class="form-flex">
            <img id="dialogCloser" src="img/window-close.svg" alt="close">
            <form id="form" method="dialog">
                <div class="input-container">
                    <label for="name">Book name:</label>
                    <input type="text" id="name" class="text-field" required>
                </div>
                <div class="input-container">
                    <label for="author">Author name:</label>
                    <input type="text" id="author" class="text-field" title="Please only use letters" pattern="\D" required>
                </div>
                <div class="input-container">
                    <label for="date">Publish year:</label>
                    <input type="number" id="publishYear" min="1" required>
                </div>
                <div class="input-container">
                    <label for="genre">Book genre:</label>
                    <select id="genre" required>
                                <option value="Fiction">Fiction</option>
                                <option value="Nonfiction">Nonfiction</option>
                                <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="numOfPages">Number of Pages:</label>
                    <input type="number" id="numOfPages" max="200000" required>
                </div>
                <div class="input-container">
                    <label for="copiesSold">Copies sold:</label>
                    <select id="copiesSold" required>
                        <option value="Hundreds">Hundreds</option>
                        <option value="Thousands">Thousands</option>
                        <option value="Millions">Millions</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="copiesSold">Have you read this book?</label>
                    <select id="read" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button id="addBookBtn" type="submit">Add Book</button>
            </form>
        </div>
    </dialog>
    <h1>Book Library</h1>
    <div class="flex">
            <table class="book-archive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Publish Date</th>
                        <th>Genre</th>
                        <th>Pages</th>
                        <th>Copies Sold</th>
                        <th>Read</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="libraryTable">
                </tbody>
            </table>
        <div>
            <svg id="dialogOpener" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add a new book</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
